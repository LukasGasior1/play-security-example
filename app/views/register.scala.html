@(form: Form[User])(implicit flash: Flash, request: Request[AnyContent])

@main("Register") {

    @helper.form(action = routes.Application.processRegister) {
        @helper.inputText(form("login"))
        @helper.inputPassword(form("password"))
        @multicheckbox(form("roles"), Application.availableRoles)

        <input type="submit" value="Register" />
    }

}
